{% extends 'base.html' %}
<!-- Extends the base template to reuse its structure and styling -->
{% block title %}Home{% endblock %} 

{% block content %}
<h1 align="center">Notes</h1>
<div align="center">
  <a href="/export-notes" class="btn btn-success">Export All Notes</a>
</div>
<br />
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item" id="note-{{ note.id }}">
    <div class="note-container">
      <div class="note-title-section">
        <strong>Title:</strong>
        <input type="text" class="note-title" id="title-{{ note.id }}" value="{{ note.title }}" />
      </div>
      <div class="note-content-section">
        <strong>Content:</strong>
        <textarea class="note-content" id="content-{{ note.id }}">{{ note.data }}</textarea>
      </div>
      <div class="note-actions">
        <button type="button" class="btn btn-sm btn-primary" onclick="UpdateNote({{ note.id }})">Save</button>
        <button type="button" class="close" onclick="DeleteNote({{ note.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <h3>Create New Note</h3>
  <div class="form-group">
    <label for="new-note-title">Title:</label>
    <input type="text" name="title" id="new-note-title" class="form-control" placeholder="Enter note title" />
  </div>
  <div class="form-group">
    <label for="note">Content:</label>
    <textarea name="note" id="note" class="form-control"></textarea>
  </div>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>
{% endblock %}
