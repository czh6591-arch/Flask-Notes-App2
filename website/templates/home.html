{% extends 'base.html' %}
<!-- Extends the base template to reuse its structure and styling -->
{% block title %}Home{% endblock %} 

{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    <input type="checkbox" class="note-checkbox" value="{{ note.id }}"> {{ note.data }}
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
    <button type="button" class="btn btn-danger" onclick="DeleteSelectedNotes()" style="margin-left: 10px; background-color: red; color: white;">Delete</button>
  </div>
</form>
{% endblock %}
