{% extends 'base.html' %}
<!-- Extends the base template to reuse its structure and styling -->
{% block title %}Home{% endblock %} 

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 align="center">Notes</h1>
            <div align="center" style="margin-bottom: 20px;">
                <button id="exportBtn" class="btn btn-success">Export All Notes</button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <ul class="list-group list-group-flush" id="notes">
              {% for note in user.notes %}
              <li class="list-group-item note-item" data-note-id="{{ note.id }}">
                  <div class="note-view">
                      <div class="d-flex">
                          <div class="note-title-container flex-shrink-0" style="width: 200px; border-right: 1px solid #dee2e6; padding-right: 15px;">
                              <strong class="note-title">{{ note.title }}</strong>
                          </div>
                          <div class="flex-grow-1" style="padding-left: 15px;">
                              <div class="d-flex justify-content-between align-items-start">
                                  <div class="note-body flex-grow-1">
                                      {{ note.data }}
                                  </div>
                                  <div class="note-actions flex-shrink-0 ml-3">
                                      <button type="button" class="btn btn-sm btn-outline-primary edit-btn" onclick="EditNote({{ note.id }})">
                                          Edit
                                      </button>
                                      <button type="button" class="close delete-btn ml-2" onclick="DeleteNote({{ note.id }})">
                                          <span aria-hidden="true">&times;</span>
                                      </button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  
                  <div class="note-edit" style="display: none;">
                      <div class="d-flex">
                          <div class="flex-shrink-0" style="width: 200px; border-right: 1px solid #dee2e6; padding-right: 15px;">
                              <div class="mb-3">
                                  <input type="text" class="form-control note-title-input" value="{{ note.title }}">
                              </div>
                          </div>
                          <div class="flex-grow-1" style="padding-left: 15px;">
                              <div class="mb-3">
                                  <textarea class="form-control note-data-input" rows="4">{{ note.data }}</textarea>
                              </div>
                              <div class="d-flex justify-content-end">
                                  <button type="button" class="btn btn-sm btn-secondary cancel-btn mr-2" onclick="CancelEdit({{ note.id }})">
                                      Cancel
                                  </button>
                                  <button type="button" class="btn btn-sm btn-primary save-btn" onclick="SaveNote({{ note.id }})">
                                      Save
                                  </button>
                              </div>
                          </div>
                      </div>
                  </div>
              </li>
              {% endfor %}
            </ul>
        </div>
        
        <div class="col-md-4">
            <form method="POST" id="addNoteForm">
                <div class="mb-3">
                    <label for="noteTitle" class="form-label">Note Title</label>
                    <input type="text" class="form-control" id="noteTitle" name="title" placeholder="Enter note title">
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Note Content</label>
                    <textarea class="form-control" id="note" name="note" rows="6" placeholder="Enter your note here"></textarea>
                </div>
                <div align="center">
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
